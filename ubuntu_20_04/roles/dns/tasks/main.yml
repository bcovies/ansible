---
- name: Copy netplan
  become: yes
  copy:
    src: files/netplan.yaml
    dest: /tmp/netplan.yaml

- name: "WORKAROUND(1): Adiciona Gateway e DNS servers"
  become: true
  shell: cat  /tmp/netplan.yaml > /etc/netplan/00-installer-config.yaml; chattr +i /etc/netplan/00-installer-config.yaml


- name: "WORKAROUND(2): Apply"
  become: true
  shell: netplan --debug  apply